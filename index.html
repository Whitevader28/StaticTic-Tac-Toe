<!DOCTYPE <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-content">
    <h1 class="title">Tic Tac Toe</h1>
    <h3 id="winner">It's <span id="currentTurn">X</span> turn</h3>
    <br>
    <table id="playing-surface">
      <colgroup>
        <col id="col1">
        <col id="col2">
        <col id="col3">
      </colgroup>
      <tr id="row1">
        <td id="11"></td>
        <td id="12"></td>
        <td id="13"></td>
      </tr>
      <tr id="row2">
        <td id="21"></td>
        <td id="22"></td>
        <td id="23"></td>
      </tr>
      <tr id="row3">
        <td id="31"></td>
        <td id="32"></td>
        <td id="33"></td>
      </tr>
    </table>
    <h3 id="scoreBoard">
      X: <span id="scoreX">0</span>&nbsp;&nbsp;&nbsp;&nbsp; O: <span id="score0">0</span>
    </h3>
    <h3>Activate AI: <button id="autoPlay-btn">OFF</button></h3>
    <!-- <p>Difficulty: <button id="easy-btn">EASY</button> <button id="medium-btn">MEDIUM</button> <button
        id="hard-btn">HARD</button> <button id="insane-btn">INSANE</button>
    </p> -->

  </div>
</body>
<script src="index.js"></script>

</html>
